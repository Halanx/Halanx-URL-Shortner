{% extends 'base.html' %}

{% block title %}
    {{ Result }}
{% endblock %}

{% block content %}
    <div class="text-center">
        <h1>Shortening Result</h1>
        <br>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
        {% if object %}
            <p>Original URL : {{ object.url }}</p>
            <div>
                <input class="text-center" id='short-link' type="text" value="{{ object.get_short_url }}">
            </div>
            <img src="{{ object.get_short_url }}qrcode.png" height="100" width="100">
        {% endif %}
        <br>
        <a href="/">Back</a>
    </div>
{% endblock %}
