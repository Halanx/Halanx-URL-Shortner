[supervisord]
logfile=/home/ubuntu/logs/supervisord.log
logfile_maxbytes=50MB
logfile_backups=10
loglevel=info
pidfile=/home/ubuntu/pid/supervisord.pid
nodaemon=false
minfds=1024
minprocs=200

[program:gunicorn]
command=gunicorn --name halanx-url-shortener-gunicorn  --statsd-host=localhost:8125 --workers 4 HalanxURLShortener.wsgi:application --bind 127.0.0.1:8000 --timeout 100
directory=/home/ubuntu/halanx-url-shortener/
stdout_logfile=/home/ubuntu/logs/gunicorn_output.log
stderr_logfile=/home/ubuntu/logs/gunicorn_error.log
autostart=true
autorestart=true
startretries=10

[inet_http_server]
port=127.0.0.1:9001

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://0.0.0.0:9001;
